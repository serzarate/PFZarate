  <main>
    <section class="container-formulario">
      <form>
        <h4>Formulario de solicitud de empleo</h4>
        <div class="abs-center">
          <label for="nombre">Nombre: </label>
          <input type="text" placeholder="Nombre" required name="nombre" id="nombre" />

          <label for="apellido">Apellido: </label>
          <input type="text" placeholder="Apellido" required name="apellido" id="apellido" />


          <label for="fechadenacimiento">Fecha de nacimiento: </label>
          <input type="date" placeholder="Fecha de nacimiento" required name="fechadenacimiento" id="fechadenacimiento">

          <label for="domicilio">Domicilio: Calle - Localidad - CP </label>
          <input type="text" placeholder="Domicilio" required name="domicilio" id="domicilio">

          <label for="email">Correo Electrónico: </label>
          <input type="email" placeholder="Correo Electrónico" required name="email" id="email" />

          <label for="telefono">Teléfono: </label>
          <input type="number" placeholder="Teléfono" required name="telefono" id="telefono" />

          <label for="experiencia">¿Experiencia en el Rubro?</label>
          <label><input type="checkbox" id="expsi" value="si" /> Si (Especificar)</label>
          <label><input type="checkbox" id="exp2" value="no" /> No</label>
          <label>Otro: <input type="text" id="cbox3" name="otro" /></label>

          <label for="movilidadpropia">¿Cuenta con movilidad propia?</label>
          <label><input type="checkbox" id="cbox1" value="si" /> Si (Especificar)</label>
          <label><input type="checkbox" id="cbox2" value="no" /> No</label>
          <label>Otro: <input type="text" id="cbox3" name="otro" /></label>


          <label for="sueldo">Sueldo esperado: </label>
          <input type="text" required name="sueldo" id="sueldo" />

          <label for="sueldo">Adjuntar CV: </label>
          <input type="file" required name="adjuntarcv" id="adjuntarcv">

          <div class="center">
            <label for="captcha">Completa el Captcha: </label>
            <div id="captchaBackground">
              <canvas id="captcha">captcha text</canvas>
              <input id="textBox" type="text" required name="text">

              <div id="buttons">
                <input id="submitButton" type="submit">
                <button id="refreshButton" type="submit">Refresh</button>
              </div>
              <span id="output"></span>
            </div>
          </div>

          <div id="botones">
            <input type="submit" value="Enviar" />
            <input type="reset" value="Borrar Campos" />
          </div>
      </form>
      </div>
    </section>
    <section class="margen-principal">
    </section>
